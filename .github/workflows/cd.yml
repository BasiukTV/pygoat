name: CD-Pipeline

on:
  # We will trigger this pipeline manually, or from the CI pipeline
  workflow_dispatch:
    inputs:
      ci_run_id:
        description: 'Run Id of the CI pipeline used to find the artifacts'
        required: true

jobs:
  test:
    runs-on: ubuntu-latest
    environment: common # For access to ${{ secrets.TF_API_TOKEN }}
    env:
      TF_HOME: terraform
    steps:
      - name: Download the Terraform Artifact
        if: false # disbling while woring on something else
        uses: actions/download-artifact@v4.3.0
        with:
          name: terraform
          path: ${{ env.TF_HOME }}
          run-id: ${{ github.event.inputs.ci_run_id }}
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: HashiCorp - Setup Terraform
        if: false # disbling while woring on something else
        uses: hashicorp/setup-terraform@v2.0.3
        with:
          # The API token for a Terraform Cloud/Enterprise instance to place within the credentials block of the Terraform CLI configuration file.
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

      - name: Apply Terraform
        if: false # disbling while woring on something else
        run: |
          cd ${{ env.TF_HOME }}
          export TF_WORKSPACE="pygoat-test"
          terraform init
          terraform apply -var-file=./variable_values/test.tfvars -input=false -auto-approve
          cd -

      - name: Azure Login
        uses: Azure/login@v2.3.0
        with:
          creds: "${{ secrets.ARM_CLIENT_SECRET }}"
          client-id: ${{ vars.ARM_CLIENT_ID }}
          tenant-id: ${{ vars.ARM_TENANT }}
          subscription-id: ${{ vars.ARM_SUBSCRIPTION }}

      - name: Deploy to AppService
        uses: Azure/cli@v2.1.0
        with:
          ## --docker-custom-image-name value should render to something like tbeit/pygoat:15741277530
          inlineScript: |
            az webapp config container set \
              --name app-taras-devsecoppapp-test-westus \
              --resource-group rg-taras-devsecoppapp-test-westus \ 
              --docker-custom-image-name ${{ vars.DOCKER_USER }}/${{ vars.DOCKER_IMAGE_NAME }}:${{ github.event.inputs.ci_run_id }} \
              --docker-registry-server-url https://index.docker.io/v1
  
  prod:
    needs: [test]
    runs-on: ubuntu-latest
    environment: common # For access to ${{ secrets.TF_API_TOKEN }}
    env:
      TF_HOME: terraform
    steps:
      - name: Download the Terraform Artifact
        if: false # disbling while woring on something else
        uses: actions/download-artifact@v4.3.0
        with:
          name: terraform
          path: ${{ env.TF_HOME }}
          run-id: ${{ github.event.inputs.ci_run_id }}
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: HashiCorp - Setup Terraform
        if: false # disbling while woring on something else
        uses: hashicorp/setup-terraform@v2.0.3
        with:
          # The API token for a Terraform Cloud/Enterprise instance to place within the credentials block of the Terraform CLI configuration file.
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

      - name: Apply Terraform
        if: false # disbling while woring on something else
        run: |
          cd ${{ env.TF_HOME }}
          export TF_WORKSPACE="pygoat-prod"
          terraform init
          terraform apply -var-file=./variable_values/prod.tfvars -input=false -auto-approve
          cd -

      - name: Azure Login
        uses: Azure/login@v2.3.0
        with:
          creds: "${{ secrets.ARM_CLIENT_SECRET }}"
          client-id: ${{ vars.ARM_CLIENT_ID }}
          tenant-id: ${{ vars.ARM_TENANT }}
          subscription-id: ${{ vars.ARM_SUBSCRIPTION }}

      - name: Deploy to AppService
        uses: Azure/cli@v2.1.0
        with:
          ## --docker-custom-image-name value should render to something like tbeit/pygoat:15741277530
          inlineScript: |
            az webapp config container set \
              --name app-taras-devsecoppapp-prod-eastus2 \
              --resource-group rg-taras-devsecoppapp-prod-eastus2 \ 
              --docker-custom-image-name ${{ vars.DOCKER_USER }}/${{ vars.DOCKER_IMAGE_NAME }}:${{ github.event.inputs.ci_run_id }} \
              --docker-registry-server-url https://index.docker.io/v1
